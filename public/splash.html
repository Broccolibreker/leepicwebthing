<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Splash</title>
    </head>
    <body>

        <header>
            <h1>Memory<h1>
        </header>

        <div class="explanation">
            <h1>How to play:</h1>
            <p>
                A player chooses two cards to flip. If they are a match, the player gets the cards. Then the next player does the same, and in the end the player with the most pairs wins.
                </p>
        </div>
        <button id="play">Play</button>
        <div class="stats">
            <div id="gamesWon">Games won:</div>
            <div id="lowestTurns">Lowest turns:</div>
            <div id="longestStreak">Longest streak:</div>
        </div>
        <script src="./javascripts/splash.js"></script>
    </body>
</html>
